<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogue Croquettes Chat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <header>
      <h1>Nos Croquettes pour Chat 🐾</h1>
    </header>

    <main>
      <div id="product-grid" class="product-grid-container"></div>
    </main>

    <div
      id="product-detail-view"
      class="product-detail-container"
      style="display: none"
    >
      <button id="back-button" class="back-button">&larr; Retour</button>
      <h2 id="detail-product-name">Nom du Produit</h2>
      <img id="detail-product-photo" src="" alt="Photo produit" />

      <div id="detail-product-video-container"></div>

      <p id="detail-product-desc">Description détaillée...</p>

      <h4>Tailles Disponibles :</h4>
      <ul id="detail-product-sizes"></ul>

      <button id="detail-order-button" class="order-button">
        Commander ce produit
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
